<div class="table-responsive scrollbar-amy-crisp">
<div  class="center center">


  <div class="card">
    <div class="card-header"><i class="fa fa-table"></i> Data Exporting</div>
    <div class="card-body">
      <div class="col-lg-12" [hidden]="exporterButton==1">
        <div class="text-center"> 
        <button #btnClick (click)="exportButton()" class="btn btn-gradient-blue btn-labeled btn-labeled-left btn-icon">
        <span class="btn-label"><i class="fa fa-file-excel-o" ></i></span>Export Functionality</button>
        </div>
      </div>
      <div class="table-responsive">
      <table id="example" class="table table-bordered table-sm table-striped">        
              <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Indent_month</th>
                    <th>Indent Description</th>
                    <th>Department Name</th>

                   <!--  <th><small>IGST %</small></th>
                    <th><small>SGST%</small></th> 
                    <th><small>CGST%</small></th> 
                    <th><small>GST%</small></th>  -->
                    <th><small>Created Date</small></th>
                     <th><small>Show</small></th>
                     
                    <th><small>Edit</small></th>    
                    <th><small>Add stock</small></th>  
                    <th><small>Delete</small></th>                   
                    <!-- <th><small>Previous/Last Price</small></th>  -->
                    <!-- <th>Qnt.</th>  -->
                    <!-- <th>Tax Price</th> -->
                    <!-- <th>Price With Tax</th> -->
                    <!-- <th>Grand Total</th>  -->
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let element of indentListFromDatabase">
                    <td>{{element.id}}</td>
                    <td>{{element.indent_month}}</td>
                    <td>{{element.indent_discription}}</td>
                    <td>{{element.indent_department_name}}</td>
                    <!-- <td>{{ data.product_igst }}</td>
                    <td>{{ data.product_sgst }}</td>
                    <td>{{ data.product_cgst }}</td>
                    <td>{{ data.product_gst }}</td> -->
                    <td>{{element.created_at}}</td>
                    <!-- <td>{{ data.closing_stok }}</td> -->
                     <td><button type="button" class="btn btn-gradient-peach" (click)="showIndent(element.id)" >
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </button></td>
                   
                     <td>  <button type="button" *ngIf="element.is_purchase==0" class="btn btn-gradient-blue btn-icon-only btn-circle btn-lg btn-air" (click)="editIndent(element.id)" >
                      <i class="fa fa-edit" aria-hidden="true"></i>
                    </button></td>
                    <td><button type="button" *ngIf="element.is_purchase==0" class="btn btn-gradient-blue-pink btn-icon-only btn-circle btn-lg btn-air" (click)="addStock(element.id)" >
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button></td>
                    <td> <button type="button" *ngIf="element.is_purchase==0" class="btn btn-gradient-peach btn-icon-only btn-circle btn-lg btn-air" (click)="delete(element.id)" >
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button></td>
                   <!--  <td>{{  (data.opening_stock*data.product_gst)/100 }}</td>
                    <td>{{  data.opening_stock+ (data.opening_stock*data.product_gst)/100 }}</td>
                     <td>{{  (data.opening_stock+ (data.opening_stock*data.product_gst)/100)*data.available_stock }}</td> -->
                  </tr>
              </tbody>

      </table>
      </div>
    </div>
  </div>
<!-- <mat-form-field fxFlex="40%">
  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>
<ng-container matColumnDef="indent_month">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Indent Month </th>
  <td mat-cell *matCellDef="let element"> {{element.indent_month}} </td>
</ng-container>
<ng-container matColumnDef="indent_discription">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Indent Description</th>
  <td mat-cell *matCellDef="let element"> {{element.indent_discription}} </td>
</ng-container>
<ng-container matColumnDef="indent_department_name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Indent Depatment Id</th>
  <td mat-cell *matCellDef="let element"> {{element.indent_department_name}} </td>
</ng-container>


<ng-container matColumnDef="created_at">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
  <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
</ng-container>
<ng-container matColumnDef="how">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
  <td mat-cell *matCellDef="let element"> {{element.i}} </td>
</ng-container>
  <ng-container matColumnDef="show">
        <th mat-header-cell *matHeaderCellDef> Show&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-gradient-peach" (click)="showIndent(element.id)" >
            <i class="fa fa-eye" aria-hidden="true"></i>
          </button>
        </td>
  </ng-container> 
  <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef> Download&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-gradient-blue-pink btn-icon-only btn-circle btn-lg btn-air" (click)="downloadIndent(element.id)" >
            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
          </button>
        </td>
  </ng-container>
  <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" *ngIf="element.is_purchase==0" class="btn btn-gradient-blue btn-icon-only btn-circle btn-lg btn-air" (click)="editIndent(element.id)" >
            <i class="fa fa-edit" aria-hidden="true"></i>
          </button>
           <div *ngIf="element.is_purchase==1"><i class="fa fa-check-circle-o btn btn-info" aria-hidden="true"></i></div>
        </td>
  </ng-container>
  <ng-container matColumnDef="add_stock" >
    <th mat-header-cell *matHeaderCellDef> Add Stock&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; </th>
    <td mat-cell *matCellDef="let element">
      <button type="button" *ngIf="element.is_purchase==0" class="btn btn-gradient-blue-pink btn-icon-only btn-circle btn-lg btn-air" (click)="addStock(element.id)" >
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <div *ngIf="element.is_purchase==1"><i class="fa fa-check-circle-o btn btn-info" aria-hidden="true"></i></div>
       <div *ngIf="element.is_purchase!=1 && element.is_purchase!=0">&nbsp;</div>
    </td>
</ng-container> 
 <ng-container matColumnDef="delete" >
    <th mat-header-cell *matHeaderCellDef> Delete&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; </th>
    <td mat-cell *matCellDef="let element">
      <button type="button" *ngIf="element.is_purchase==0" class="btn btn-gradient-peach btn-icon-only btn-circle btn-lg btn-air" (click)="delete(element.id)" >
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
       <div *ngIf="element.is_purchase==1"><i class="fa fa-check-circle-o btn btn-info" aria-hidden="true"></i></div>
    </td>
</ng-container> 
  
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

</mat-paginator> -->
</div>
</div>
